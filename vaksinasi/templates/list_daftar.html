{% extends 'base.html' %}
{% block content %}
<br>
<h1 style="font-family: Arial, Helvetica, sans-serif ; font-weight: 700; font-size: 45px;">Pendaftar Vaksinasi Covid-19</h1>
<style>
  input[type=submit] {
    color: white;
    padding: 10px 60px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    float: right;
    background-color: #7289da;
  }
  input[type=submit]:hover{
        background-color: #5365a6;
  }
  th, td, .table.table-hover{
    color:white;
  }
  .table-hover tbody tr:hover td {
    background: #b3b3b3;
  }
</style>

<br>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">NIK</th>
      <th scope="col">Nama</th>
    </tr>
  </thead>
  <tbody>
    {% for i in pendaftars %}
    <tr>
      
      <td>{{i.NIK}}</td> 
      <td>{{i.nama_lengkap}}</td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>
<form action="{% url 'lihat-vaksin' %}">
  <input type="submit" value="Back" />
</form>
{% endblock %}
