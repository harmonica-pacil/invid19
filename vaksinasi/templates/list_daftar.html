{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
<br>
<h1 style="font-family: poppins ; font-weight: 700; font-size: 45px;">Pendaftar Vaksinasi Covid-19</h1>
<style>
  input[type=submit] {
    color: white;
    padding: 10px 60px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    float: right;
    background-color: #0B63E3;
  }
</style>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">NIK</th>
      <th scope="col">Nama</th>
    </tr>
  </thead>
  <tbody>
    {% for i in pendaftars %}
    <tr>
      
      <td>{{i.NIK}}</td> 
      <td>{{i.nama_lengkap}}</td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>
<form action="{% url 'lihat-vaksin' %}">
  <input type="submit" value="BACK" />
</form>
{% endblock %}
