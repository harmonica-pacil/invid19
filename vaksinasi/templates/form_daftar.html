{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
<br>
  <style>
    button[type=submit] {
      color: white;
      padding: 12px 60px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      float: right;
    }
    
  </style>

  <h1 style="font-family: poppins ; font-weight: 700; font-size: 45px;">Daftar Vaksin</h1>
  <form action = "" method = "POST">
    {% csrf_token %}
    
    <div class="mb-1">
      <label for="kode" class="form-label">Kode</label>
      <input type="text" name="kode" class="form-control" id="kode" aria-describedby="emailHelp" value="{{form}}">
    </div>
    <div class="mb-1">
      <label for="NIK" class="form-label">NIK</label>
      <input type="text" name="NIK" class="form-control" id="NIK" value={{NIK}}>
    </div>
    <div class="mb-1">
      <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
      <input type="text" name="nama_lengkap" class="form-control" id="nama_lengkap" value={{nama_lengkap}}>
    </div>
    <div class="mb-1">
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>


{% endblock content %}
