{% extends 'base.html' %}

{% load static %}
{% block meta %}
<link rel="stylesheet" href="{% static 'css/users-login.css' %}">
{% endblock meta %}

{% block content %}
<div class="wrapper-login">
  <form class="box" action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <h1>Signup</h1>
    <p class="text-muted">Please fill out the following fields</p>
    {% for field in form %}
    {{ field }}
    {% endfor %}

    {% comment %} {{form.as_p}} {% endcomment %}

    <input type="submit" value="Create Account">
  </form>
</div>

{% endblock content %}
