{% extends "base.html"%}
{% load static %}
{% block meta %}
<link rel="stylesheet" href="{% static 'css/users-profile.css' %}">
{% endblock meta %}

{% block content %}

<div class="main-body text-black">
  <div class="row gutters-sm">
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="{{profile.profile_image.url}}" alt="{{profile.username}}" class="rounded-circle" width="150">
            <div class="mt-3">
              <h4>{{profile.username}}</h4>
              <p class="text-secondary mb-1">{{profile.short_intro}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card mb-3 text-black">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Full Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{profile.name}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{profile.email}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Address</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{profile.address}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Bio</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{profile.bio}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <a class="btn btn-info " target="__blank" href="{% url 'edit-profile' %}">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock content %}
