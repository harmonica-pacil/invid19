{% extends 'base.html' %}

{% load static %}
{% block meta %}
<link rel="stylesheet" href="{% static 'css/users-login.css' %}">
{% endblock meta %}

{% block content %}

<div class="wrapper-login">
  <form class="box" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <h1>Login</h1>
    <p class="text-muted"> Please enter your username and password!</p>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <a class="forgot text-muted" href="{% url 'signup' %}">Create an Account</a>
    <input type="submit" name="" value="Login" href="#">
  </form>
</div>

{% endblock content %}
