{% extends 'base.html' %}

{% load static %}
{% block meta %}
<link rel="stylesheet" href="{% static 'css/artikel-form.css' %}">
{% endblock meta %}

{% block content %}
<h1>Artikel</h1>
<h2>Semua Artikel</h2>
<div class="artikel-list">
    {% for x in posts %}
    <div class="card my-3 post-box" style="width:18rem; max-height: 500px">
        <img class="card-img-top" src={{x.thumbnail}} alt="Card image">
        <div class="card-body card-title m-1">
            <a href="contents/{{x.pk}}" class="font-title">{{x.judulArtikel}}</a>
        </div>
        <div class="card-text m-2">
            <div class="font-content">
                {{x.isiArtikel|truncatechars:100}}
            </div>
            <p><small class="text-muted m-2" style="font-size: small;">
                {{x.tglRilis}}
            </small>
            </p>
        </div>
    </div>
    {% endfor %}
       
</div>
<p class="text-center">
    <button class="btn btn-dark" id="loadMoreBtn">Selanjutnya</button>
</p> 
{% endblock content %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#loadMoreBtn").on('click',function(){
            var _currentRes = $(".post-box").length;
            $.ajax({
                url:"{% url 'load-more' %}",
                type:'post',
                data:{
                    'offset':_currentRes,
                    'csrfmiddlewaretoken':"{{csrf_token}}"
                },
                dataType:'json',
                beforeSend:function(){
                    $("#loadMoreBtn").addClass('disabled').text('Loading..');
                },
                success:function(res){
                    var _html='';
                    var json_data=$.parseJSON(res.posts);
                    var length_str=100;
                    $.each(json_data,function(index,data){
                        var trimmed = data.fields.isiArtikel.substring(0,Math.min(length_str,data.fields.isiArtikel.length))
                        _html+='<div class="card my-3 post-box" style="width:18rem; max-height: 500px">\
                            <img class="card-img-top" src='+data.fields.thumbnail+' alt="Card image">\
                            <div class="card-body card-title m-1">\
                                <a href="contents/'+data.pk+'" class="font-title">'+data.fields.judulArtikel+'</a>\
                            </div>\
                            <div class="card-text">\
                                <div class="font-content m-2">\
                                    '+trimmed+'\
                                </div>\
                                <p><small class="text-muted m-2" style="font-size: small;">\
                                    '+data.fields.tglRilis+'\
                                </small>\
                                </p>\
                            </div>\
                        </div>';
                    });

                    $(".artikel-list").append(_html);
                    var _countTotal =$(".post-box").length;
                    if(_countTotal==res.totalResult){
                        $('#loadMoreBtn').remove();
                    }else{
                        $("#loadMoreBtn").removeClass('disabled').text('Selanjutnya');
                    }
                }
            });
        });
    });
</script>
{% endblock js %}
